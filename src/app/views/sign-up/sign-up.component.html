<div class="main">
  <div class="card">
    <div class="back-btn">
      <svg
        [routerLink]="['/']"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
        stroke-width="4"
        stroke-linecap="round"
      >
        <line x1="40%" y1="10%" x2="10%" y2="50%"></line>
        <line x1="10%" y1="50%" x2="40%" y2="90%"></line>
        <line x1="10%" y1="50%" x2="90%" y2="50%"></line>
      </svg>
    </div>
    <h2>Sign Up</h2>

    <div class="formGroup">
      <input
        type="email"
        class="formControl"
        placeholder="Email Address"
        #userEmail
      />
    </div>

    <div class="formGroup">
      <input
        type="password"
        class="formControl"
        placeholder="Password"
        #userPwd
      />
    </div>

    <div class="formGroup">
      <input
        type="button"
        class="sign-up-btn"
        value="Sign Up"
        (click)="authService.signUp(userEmail.value, userPwd.value)"
      />
      <input
        type="button"
        class="sign-up-btn"
        value="Sign In"
        (click)="authService.signIn(userEmail.value, userPwd.value)"
      />
    </div>

    <div class="formGroup">
      <span class="or"><span class="orInner">Or</span></span>
    </div>
  </div>
</div>
